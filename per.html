</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div class="img">

                <img src="C:\Users\hp\Pictures\Saved Pictures\web logo.jpg" width="100" height="100">
            </div>
            <nav>
                <h1>COLLEGE ATTENDANCE</h1>
                <ul>
                    
                    <!-- <li><a href='#'>QR generator</a></li> -->
                    <li><a href='E:\html\back.jpg.jpg'>About Us</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Email Id' required >
		           <input type='password'class='input-field'placeholder='Enter Password' required>
		           <button type='submit'class='submit-btn'>Log in</button>
                   <h3>No account?please Register</h3>
		 </form>
		 <form id='register' class='input-group-register'>
		     <input type='text'class='input-field'placeholder='Name' required>
		     <input type='email'class='input-field'placeholder='Email Id' required>
		     <input type='password'class='input-field'placeholder='Enter Password' required>
		     <input type='password'class='input-field'placeholder='Confirm Password'  required>
                    <button type='submit'class='submit-btn'>Register</button>
                    <h3>Already have an account?Log in</h3>
	         </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
